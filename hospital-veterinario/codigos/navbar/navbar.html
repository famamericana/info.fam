<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    
    .navbar-custom {
        position: relative;
        z-index: 99;
        width: 100vw;
        height: 90px;
        background-color: var(--narbar);
        display: flex;
    }

    .container-custom {
        max-width: 1000px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0 auto;
        width: 100%;
        padding-left: 20px;
        padding-right: 20px;
        box-sizing: border-box;
    }

    .dropdown-custom a {
        text-decoration: none;
        font-size: 18px;
        color: rgb(255, 255, 255);
        border-radius: 5px;
        transition: 0.3s;
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .title-custom {
        font-family: var(--fonte-resto);
        text-decoration: none;
        font-size: 18px;
        padding: 5px 15px 5px 15px;
        color: rgb(255, 255, 255);
        border-radius: 5px;
        transition: 0.3s;
        cursor: pointer;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-weight: 600;
        font-size: medium !important;
    }

    .links-custom {
        display: flex;
        gap: 10px;
    }

    .links-custom a:hover {
        color: var(--button-color);
        transition: 0.3s;
        background-color: var(--background-color);
    }

    .logo-custom {
        width: 200px;
        height: auto;
    }

    .navbar-custom svg {
        fill: #fff;
    }

    .navbar-custom_fixed-navbar {
        position: fixed;
    }

    .navbar-custom {
        top: 0;
    }

    .menu-toggle-custom {
        display: none;
    }

    .menu-toggle-custom {
        display: none;
        flex-direction: column;
        width: 70px;
        cursor: pointer;
        transform: scale(0.5);
        margin-right: 0px;
    }

    .menu-toggle-custom span {
        background: #fff;
        border-radius: 10px;
        height: 7px;
        margin: 7px 0;
        transition: .4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }

    .menu-toggle-custom span:nth-of-type(1) {
        width: 50%;
    }

    .menu-toggle-custom span:nth-of-type(2) {
        width: 100%;
    }

    .menu-toggle-custom span:nth-of-type(3) {
        width: 75%;
    }

    .menu-toggle-custom input[type="checkbox"] {
        display: none;
    }

    .menu-toggle-custom input[type="checkbox"]:checked~span:nth-of-type(1) {
        transform-origin: bottom;
        transform: rotatez(45deg) translate(8px, 0px)
    }

    .menu-toggle-custom input[type="checkbox"]:checked~span:nth-of-type(2) {
        transform-origin: top;
        transform: rotatez(-45deg)
    }

    .menu-toggle-custom input[type="checkbox"]:checked~span:nth-of-type(3) {
        transform-origin: bottom;
        width: 50%;
        transform: translate(30px, -11px) rotatez(45deg);
    }

    .mobile-menu-custom {
        position: fixed;
        top: 90px;
        display: none;
        flex-direction: column;
        width: 100%;
        z-index: 99;
    }

    .mobile-menu-custom.open {
        display: flex;
    }

    .mobile-menu-custom a {
        padding: 10px;
        text-decoration: none;
        color: var(--texto);
        background-color: var(--maincor);
    }

    @media (max-width: 768px) {
        .navbar-custom .links-custom {
            display: none;
        }

        .botao_mudarcor {
            right: 20px;
            top: auto;
            bottom: 65px;
        }

        .menu-toggle-custom {
            display: flex;
            padding: 40px 0 40px 40px;
            margin-right: -15px;
        }
    }
</style>

<div class="navbar-custom">
    <div class="container-custom">
        <div class="logo-custom">
            <a href=""><img src="images/logo_fam.svg" alt="FAM logo"></a>
        </div>

        <div class="links-custom">
            <div class="dropdown-custom">
                <div class="hover-dropdown">
                    <a href="" class="title-custom" id="Home">Home</a>
                </div>
            </div>
            <div class="dropdown-custom">
                <div class="hover-dropdown">
                    <a href="estrutura" class="title-custom" id="Structure">Estrutura</a>
                </div>
            </div>
            <div class="dropdown-custom">
                <div class="hover-dropdown">
                    <a href="servicos" class="title-custom" id="Services">Serviços</a>
                </div>
              
            </div>
            <div class="dropdown-custom">
                <div class="hover-dropdown">
                    <a href="https://fam.br/e" class="title-custom" id="Blog">Blog</a>
                </div>
            </div>
            <div class="dropdown-custom">
                <div class="hover-dropdown">
                    <a href="https://fam.br/" class="title-custom" id="Courses">Cursos</a>
                </div>
            </div>
        </div>

        <label for="check-custom" class="menu-toggle-custom" id="mobile-menu-custom">
            <input type="checkbox" id="check-custom" />
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
</div>

<div class="mobile-menu-custom" id="mobile-links-custom">
    <a href="estrutura">Estrutura</a>
    <a href="servicos">Serviços</a>
    <a href="https://fam.br/e">Blog</a>
    <a href="https://fam.br/">Cursos</a>
</div>


<script>
    // NAVBAR ----------------------------------------------------------------------------------------------------------------------------------------------------

    window.addEventListener('scroll', function () {
        var navbar = document.querySelector('.navbar-custom');
        if (window.pageYOffset > 90) {
            navbar.classList.add('navbar-custom_fixed-navbar');
        } else {
            navbar.classList.remove('navbar-custom_fixed-navbar');
        }
    });

    const menuToggle = document.getElementById('mobile-menu-custom');
    const mobileLinks = document.getElementById('mobile-links-custom');
    const checkbox = document.getElementById('check-custom');

    menuToggle.addEventListener('click', () => {
        if (checkbox.checked) {
            mobileLinks.classList.add('open');
        } else {
            mobileLinks.classList.remove('open');
        }
    });

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            mobileLinks.classList.remove('open');
            checkbox.checked = false;
        }
    });

    document.addEventListener('click', (event) => {
        const isClickInside = menuToggle.contains(event.target) || mobileLinks.contains(event.target);
        if (!isClickInside) {
            mobileLinks.classList.remove('open');
            checkbox.checked = false;
        }
    });

    window.addEventListener('scroll', () => {
        if (checkbox.checked) {
            mobileLinks.classList.remove('open');
            checkbox.checked = false;
        }
    });

</script>
