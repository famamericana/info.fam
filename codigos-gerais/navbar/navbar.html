<body>
    <div id="Navbar" style="display: none;"></div> <!-- Div que receberá o navbar -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function loadResource(type, url) {
            return new Promise((resolve, reject) => {
                let element;

                if (type === 'css') {
                    element = document.createElement('link');
                    element.rel = 'stylesheet';
                    element.href = url;
                } else if (type === 'js') {
                    element = document.createElement('script');
                    element.src = url;
                }

                element.onload = () => resolve();
                element.onerror = () => reject(`Failed to load ${type.toUpperCase()}: ${url}`);
                document.head.appendChild(element);
            });
        }

        $(document).ready(function () {
            Promise.all([
                loadResource('css', '/codigos-gerais/navbar/style.css?v=1.1'),
                loadResource('css', 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'),
                loadResource('js', '/codigos-gerais/script-navbar.js') // Carregar o arquivo JS aqui
            ]).then(() => {
                console.log('Todos os arquivos foram carregados com sucesso!');
                // Aqui você pode colocar qualquer código adicional que precise ser executado
            }).catch(error => {
                console.error(error);
            });
        });


    </script>
</body>
