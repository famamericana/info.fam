<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="barrafundo">
        <div  class="barra-navegacao">
        <img src="images/info.fam.svg" alt="Logo" class="imagem-logo">
        <ul class="lista-links">
            <li><a href="#">Início</a></li>
            <li class="item-dropdown">
                <a href="#">Diversos</a>

            </li>
            <li><a href="#">Teste</a></li>
        </ul>
    </div>
    </nav>
    <div class="conteudo-dropdown">
        <div class="flex">
            <div class="lado-esquerdo-dropdown">
                <!-- Links adicionais -->
                <a href="#">Link Extra 1</a>
                <a href="#">Link Extra 2</a>
                <a href="#">Link Extra 3</a>
            </div>
            <div class="lado-direito-dropdown">
                <!-- Imagens com títulos -->
                <div class="imagem-com-texto">
                    <img src="https://placehold.co/250x200.png" alt="Imagem 1">
                    <h4>Título Imagem 1</h4>
                    <p>Subtítulo Imagem 1</p>
                </div>
                <div class="imagem-com-texto">
                    <img src="https://placehold.co/250x200.png" alt="Imagem 2">
                    <h4>Título Imagem 2</h4>
                    <p>Subtítulo Imagem 2</p>
                </div>
                <div class="imagem-com-texto">
                    <img src="https://placehold.co/250x200.png" alt="Imagem 3">
                    <h4>Título Imagem 3</h4>
                    <p>Subtítulo Imagem 3</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
