<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento RH - Gerenciar Vagas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="code/style.css?v=1.0.0">
</head>
<body>
    <header>
        <h1><i class="fas fa-graduation-cap"></i> Painel de Gerenciamento de Vagas</h1>
        <p>FAM - Faculdade de Americana</p>
    </header>

    <!-- Seção de Login -->
    <div class="login-section active">
        <div class="login-form">
            <h2>Login RH</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha:</label>
                    <input type="password" id="loginSenha" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Seção de Vagas -->
    <div class="vagas-section">
        <div class="container">
            <div class="user-info">
                <div class="user-info-text">
                    <strong id="userName"></strong>
                    <span id="userEmail"></span>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn" style="background: var(--info); color: white;" onclick="window.location.href='configuracoes.html'">
                        <i class="fas fa-cog"></i> Configurações
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>

            <!-- Estatísticas (apenas para admins) -->
            <div id="statsContainer" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card stat-vagas" onclick="switchTab('vagas')">
                        <div class="stat-number" id="statVagasAtivas">0</div>
                        <div class="stat-label"><i class="fas fa-briefcase"></i> Vagas Ativas</div>
                    </div>
                    <div class="stat-card stat-pendentes" onclick="switchTab('usuarios')">
                        <div class="stat-number" id="statPendentes">0</div>
                        <div class="stat-label"><i class="fas fa-clock"></i> Usuários Pendentes</div>
                    </div>
                    <div class="stat-card stat-admins">
                        <div class="stat-number" id="statAdmins">0</div>
                        <div class="stat-label"><i class="fas fa-user-shield"></i> Administradores</div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-2">
                <button class="btn btn-success" onclick="abrirModalNovaVaga()"><i class="fas fa-plus-circle"></i> Nova Vaga</button>
            </div>

            <!-- Tabs (apenas para admins) -->
            <div class="tabs" id="tabsContainer" style="display: none;">
                <button class="tab active" onclick="switchTab('vagas')">Vagas</button>
                <button class="tab" onclick="switchTab('usuarios')">Usuários Pendentes</button>
            </div>

            <div id="vagasAlert"></div>

            <!-- Tab de Vagas -->
            <div id="vagasTab" class="tab-content active">
                <div class="vagas-list">
                    <h2 class="primary-title">Vagas Cadastradas</h2>
                    <div id="vagasList"></div>
                </div>
            </div>

            <!-- Tab de Usuários -->
            <div id="usuariosTab" class="tab-content">
                <div class="vagas-list">
                    <h2 class="primary-title">Gerenciar Usuários</h2>
                    <div id="usuariosList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova/Editar Vaga -->
    <div id="vagaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nova Vaga</h2>
                <span class="close-modal" onclick="fecharModal()">&times;</span>
            </div>
            <form id="vagaForm">
                <input type="hidden" id="vagaId">
                
                <div class="form-group">
                    <label for="vagaTitulo">Título da Vaga: *</label>
                    <input type="text" id="vagaTitulo" required>
                </div>

                <div class="form-group">
                    <label for="vagaTipo">Tipo: *</label>
                    <select id="vagaTipo" required>
                        <option value="">Selecione...</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="docente">Docente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vagaDescricao">Descrição: *</label>
                    <textarea id="vagaDescricao" required></textarea>
                </div>

                <div class="form-group">
                    <label for="vagaRequisitos">Requisitos:</label>
                    <textarea id="vagaRequisitos"></textarea>
                </div>

                <div class="form-group">
                    <label for="vagaDiferenciais">Diferenciais:</label>
                    <textarea id="vagaDiferenciais"></textarea>
                </div>

                <div class="form-group">
                    <label for="vagaRegime">Regime:</label>
                    <input type="text" id="vagaRegime" placeholder="CLT, PJ, Horista...">
                </div>

                <div class="form-group">
                    <label for="vagaJornada">Jornada:</label>
                    <input type="text" id="vagaJornada" placeholder="40h semanais, horários variados...">
                </div>

                <div class="form-group">
                    <label for="vagaLocal">Local:</label>
                    <input type="text" id="vagaLocal" placeholder="Americana/SP - Presencial">
                </div>

                <div class="form-group">
                    <label for="vagaSalario">Salário:</label>
                    <input type="text" id="vagaSalario" placeholder="A combinar, R$ 3.000,00...">
                </div>

                <div class="flex-gap-1">
                    <button type="submit" class="btn btn-success flex-1">Salvar</button>
                    <button type="button" class="btn btn-secondary flex-1" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    
<!-- ============================================
     Modal Rejeitar Usuário
     ============================================ -->
<div id="rejeitarModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Rejeitar Usuário</h2>
            <span class="close-modal" onclick="fecharModalRejeitar()">&times;</span>
        </div>
        <form id="rejeitarForm">
            <input type="hidden" id="rejeitarUsuarioId">
            
            <div class="form-group">
                <label for="motivoRejeicao">Motivo da Rejeição (opcional):</label>
                <textarea id="motivoRejeicao" class="modal-textarea" placeholder="Ex: Não faz parte da equipe de RH"></textarea>
            </div>

            <div class="flex-gap-1">
                <button type="submit" class="btn btn-danger flex-1">Confirmar Rejeição</button>
                <button type="button" class="btn btn-secondary flex-1" onclick="fecharModalRejeitar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="code/script.js?v=1.0.0"></script>
</body>
</html>
