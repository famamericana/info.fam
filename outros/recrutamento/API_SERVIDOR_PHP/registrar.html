<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento RH - FAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="code/style.css">
</head>

<body class="register-page">
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-graduation-cap"></i> Cadastro RH</h1>
            <p>Sistema de Gerenciamento de Vagas</p>
        </div>

        <div class="register-body">
            <div class="info-box">
                <p><strong><i class="fas fa-exclamation-triangle"></i> Atenção:</strong> Após o cadastro, seu acesso ficará pendente de aprovação pelo administrador. Você receberá um e-mail quando for aprovado.</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="nome">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="nome" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">E-mail Institucional <span class="required">*</span></label>
                    <input type="email" id="email" required>
                    <small>Use seu e-mail da FAM (@fam.br)</small>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone <span class="required">*</span></label>
                    <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo/Função</label>
                    <input type="text" id="cargo" placeholder="Ex: Coordenador, Analista, etc.">
                </div>

                <div class="form-group">
                    <label for="senha">Senha <span class="required">*</span></label>
                    <input type="password" id="senha" required minlength="6">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <span id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha <span class="required">*</span></label>
                    <input type="password" id="confirmarSenha" required minlength="6">
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processando cadastro...</p>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Criar Conta
                </button>
            </form>

            <div class="login-link">
                Já tem uma conta? <a href="painel-admin.html">Fazer Login</a>
            </div>
        </div>
    </div>

    <script src="code/registrar.js"></script>
</body>
</html>
