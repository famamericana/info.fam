<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel RH - Gerenciar Vagas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üéì Painel de Gerenciamento de Vagas</h1>
        <p>FAM - Faculdade de Americana</p>
    </header>

    <!-- Se√ß√£o de Login -->
    <div class="login-section active">
        <div class="login-form">
            <h2>Login RH</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha:</label>
                    <input type="password" id="loginSenha" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Se√ß√£o de Vagas -->
    <div class="vagas-section">
        <div class="container">
            <div class="user-info">
                <div class="user-info-text">
                    <strong id="userName"></strong>
                    <span id="userEmail"></span>
                </div>
                <button class="btn btn-secondary" onclick="logout()">üö™ Sair</button>
            </div>

            <!-- Estat√≠sticas (apenas para admins) -->
            <div id="statsContainer" style="display: none;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                    <div style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2); cursor: pointer; transition: transform 0.3s;" onclick="switchTab('vagas')">
                        <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="statVagasAtivas">0</div>
                        <div style="opacity: 0.9; font-size: 0.95rem;">üìã Vagas Ativas</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); color: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2); cursor: pointer; transition: transform 0.3s;" onclick="switchTab('usuarios')">
                        <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="statPendentes">0</div>
                        <div style="opacity: 0.9; font-size: 0.95rem;">‚è≥ Usu√°rios Pendentes</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); color: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2); transition: transform 0.3s;">
                        <div style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;" id="statAdmins">0</div>
                        <div style="opacity: 0.9; font-size: 0.95rem;">üë®‚Äçüíº Administradores</div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-2">
                <button class="btn btn-success" onclick="abrirModalNovaVaga()">‚ú® Nova Vaga</button>
            </div>

            <div id="vagasAlert"></div>

            <div class="vagas-list">
                <h2 class="primary-title">Vagas Cadastradas</h2>
                <div id="vagasList"></div>
            </div>
        </div>
    </div>

    <!-- Modal Nova/Editar Vaga -->
    <div id="vagaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nova Vaga</h2>
                <span class="close-modal" onclick="fecharModal()">&times;</span>
            </div>
            <form id="vagaForm">
                <input type="hidden" id="vagaId">
                
                <div class="form-group">
                    <label for="vagaTitulo">T√≠tulo da Vaga: *</label>
                    <input type="text" id="vagaTitulo" required>
                </div>

                <div class="form-group">
                    <label for="vagaTipo">Tipo: *</label>
                    <select id="vagaTipo" required>
                        <option value="">Selecione...</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="docente">Docente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vagaDescricao">Descri√ß√£o: *</label>
                    <textarea id="vagaDescricao" required></textarea>
                </div>

                <div class="form-group">
                    <label for="vagaRequisitos">Requisitos:</label>
                    <textarea id="vagaRequisitos"></textarea>
                </div>

                <div class="form-group">
                    <label for="vagaDiferenciais">Diferenciais:</label>
                    <textarea id="vagaDiferenciais"></textarea>
                </div>

                <div class="form-group">
                    <label for="vagaRegime">Regime:</label>
                    <input type="text" id="vagaRegime" placeholder="CLT, PJ, Horista...">
                </div>

                <div class="form-group">
                    <label for="vagaJornada">Jornada:</label>
                    <input type="text" id="vagaJornada" placeholder="40h semanais, hor√°rios variados...">
                </div>

                <div class="form-group">
                    <label for="vagaLocal">Local:</label>
                    <input type="text" id="vagaLocal" placeholder="Americana/SP - Presencial">
                </div>

                <div class="form-group">
                    <label for="vagaSalario">Sal√°rio:</label>
                    <input type="text" id="vagaSalario" placeholder="A combinar, R$ 3.000,00...">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="vagaAtiva" checked>
                        <label for="vagaAtiva">Vaga ativa</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="vagaDestaque">
                        <label for="vagaDestaque">Destacar vaga</label>
                    </div>
                </div>

                <div class="flex-gap-1">
                    <button type="submit" class="btn btn-success flex-1">Salvar</button>
                    <button type="button" class="btn btn-secondary flex-1" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    
<!-- ============================================
     HTML - Adicione depois da user-info
     ============================================ -->
<div class="tabs" id="tabsContainer" style="display: none;">
    <button class="tab active" onclick="switchTab('vagas')">Vagas</button>
    <button class="tab" onclick="switchTab('usuarios')">Usu√°rios Pendentes</button>
</div>

<div id="vagasTab" class="tab-content active">
    <!-- TODO conte√∫do de vagas existente fica aqui -->
</div>

<div id="usuariosTab" class="tab-content">
    <div class="vagas-list">
        <h2 class="primary-title">Gerenciar Usu√°rios</h2>
        <div id="usuariosList"></div>
    </div>
</div>

<!-- Modal Rejeitar Usu√°rio -->
<div id="rejeitarModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Rejeitar Usu√°rio</h2>
            <span class="close-modal" onclick="fecharModalRejeitar()">&times;</span>
        </div>
        <form id="rejeitarForm">
            <input type="hidden" id="rejeitarUsuarioId">
            
            <div class="form-group">
                <label for="motivoRejeicao">Motivo da Rejei√ß√£o (opcional):</label>
                <textarea id="motivoRejeicao" class="modal-textarea" placeholder="Ex: N√£o faz parte da equipe de RH"></textarea>
            </div>

            <div class="flex-gap-1">
                <button type="submit" class="btn btn-danger flex-1">Confirmar Rejei√ß√£o</button>
                <button type="button" class="btn btn-secondary flex-1" onclick="fecharModalRejeitar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
