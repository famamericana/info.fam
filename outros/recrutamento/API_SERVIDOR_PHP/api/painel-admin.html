    <script>
        // CONFIGURA√á√ÉO - AJUSTE A URL DA API
        const API_URL = 'https://famamericana.com.br/recrutamento/api';

        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let isUserAdmin = false;

        // Fun√ß√£o mostrarSecaoVagas - DEFINIR ANTES DE USAR
        function mostrarSecaoVagas() {
            document.querySelector('.login-section').classList.remove('active');
            document.querySelector('.vagas-section').classList.add('active');
            document.getElementById('userName').textContent = currentUser.nome;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            // Verificar se √© admin (priorizar localStorage, depois verificar dados do usu√°rio)
            const isAdminStorage = localStorage.getItem('isUserAdmin');
            if (isAdminStorage !== null) {
                isUserAdmin = isAdminStorage === '1';
            } else {
                isUserAdmin = currentUser.isAdmin === true || currentUser.isAdmin === 1 || 
                              currentUser.id == 1 || currentUser.email == 'rh@fam.br';
                localStorage.setItem('isUserAdmin', isUserAdmin ? '1' : '0');
            }
            
            if (isUserAdmin) {
                // Mostrar tabs e carregar usu√°rios
                document.getElementById('tabsContainer').style.display = 'flex';
                document.getElementById('statsContainer').style.display = 'block';
                
                // Usar setTimeout para garantir que as fun√ß√µes estejam carregadas
                setTimeout(() => {
                    if (typeof carregarUsuarios === 'function') carregarUsuarios();
                    if (typeof carregarEstatisticas === 'function') carregarEstatisticas();
                }, 0);
            }
            
            carregarVagas();
        }

        // Verificar se j√° est√° logado
        if (authToken && currentUser.id) {
            mostrarSecaoVagas();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    currentUser = data.usuario;
                    isUserAdmin = data.usuario.isAdmin;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('isUserAdmin', isUserAdmin ? '1' : '0');
                    
                    mostrarSecaoVagas();
                } else {
                    mostrarAlerta('loginAlert', data.error, 'error');
                }
            } catch (error) {
                mostrarAlerta('loginAlert', 'Erro ao fazer login', 'error');
            }
        });

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isUserAdmin');
            location.reload();
        }

        // Carregar vagas
        async function carregarVagas() {
            try {
                const response = await fetch(`${API_URL}/vagas`);
                const data = await response.json();

                if (data.success) {
                    renderizarVagas(data.vagas);
                }
            } catch (error) {
                mostrarAlerta('vagasAlert', 'Erro ao carregar vagas', 'error');
            }
        }

        function renderizarVagas(vagas) {
            const container = document.getElementById('vagasList');
            
            if (vagas.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #757575;">Nenhuma vaga cadastrada ainda.</p>';
                return;
            }

            container.innerHTML = vagas.map(vaga => `
                <div class="vaga-item ${vaga.destaque ? 'destaque' : ''}">
                    <div class="vaga-item-header">
                        <div>
                            <h3 class="vaga-item-title">${vaga.titulo}</h3>
                            <div>
                                <span class="badge badge-${vaga.tipo}">${vaga.tipo === 'docente' ? 'Docente' : 'Administrativo'}</span>
                                ${vaga.destaque ? '<span class="badge badge-destaque">‚≠ê Destaque</span>' : ''}
                                ${vaga.ativa ? '<span class="badge" style="background: #4CAF50; color: white;">Ativa</span>' : '<span class="badge" style="background: #757575; color: white;">Inativa</span>'}
                            </div>
                        </div>
                        <div class="vaga-item-actions">
                            <button class="btn btn-primary" onclick='editarVaga(${JSON.stringify(vaga)})'>Editar</button>
                            <button class="btn btn-danger" onclick="desativarVaga(${vaga.id})">Desativar</button>
                        </div>
                    </div>
                    <p>${vaga.descricao.substring(0, 150)}...</p>
                </div>
            `).join('');
        }

        // Modal
        function abrirModalNovaVaga() {
            document.getElementById('modalTitle').textContent = 'Nova Vaga';
            document.getElementById('vagaForm').reset();
            document.getElementById('vagaId').value = '';
            document.getElementById('vagaModal').classList.add('active');
        }

        function editarVaga(vaga) {
            document.getElementById('modalTitle').textContent = 'Editar Vaga';
            document.getElementById('vagaId').value = vaga.id;
            document.getElementById('vagaTitulo').value = vaga.titulo;
            document.getElementById('vagaTipo').value = vaga.tipo;
            document.getElementById('vagaDescricao').value = vaga.descricao;
            document.getElementById('vagaRequisitos').value = vaga.requisitos || '';
            document.getElementById('vagaDiferenciais').value = vaga.diferenciais || '';
            document.getElementById('vagaRegime').value = vaga.regime || '';
            document.getElementById('vagaJornada').value = vaga.jornada || '';
            document.getElementById('vagaLocal').value = vaga.local || '';
            document.getElementById('vagaSalario').value = vaga.salario || '';
            document.getElementById('vagaAtiva').checked = vaga.ativa;
            document.getElementById('vagaDestaque').checked = vaga.destaque;
            document.getElementById('vagaModal').classList.add('active');
        }

        function fecharModal() {
            document.getElementById('vagaModal').classList.remove('active');
        }

        // Salvar vaga
        document.getElementById('vagaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const vagaId = document.getElementById('vagaId').value;
            const vagaData = {
                titulo: document.getElementById('vagaTitulo').value,
                tipo: document.getElementById('vagaTipo').value,
                descricao: document.getElementById('vagaDescricao').value,
                requisitos: document.getElementById('vagaRequisitos').value,
                diferenciais: document.getElementById('vagaDiferenciais').value,
                regime: document.getElementById('vagaRegime').value,
                jornada: document.getElementById('vagaJornada').value,
                local: document.getElementById('vagaLocal').value,
                salario: document.getElementById('vagaSalario').value,
                ativa: document.getElementById('vagaAtiva').checked ? 1 : 0,
                destaque: document.getElementById('vagaDestaque').checked ? 1 : 0,
                criado_por: currentUser.id
            };

            try {
                const url = vagaId ? `${API_URL}/vaga?id=${vagaId}` : `${API_URL}/vaga`;
                const method = vagaId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(vagaData)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('vagasAlert', vagaId ? 'Vaga atualizada com sucesso!' : 'Vaga criada com sucesso!', 'success');
                    fecharModal();
                    carregarVagas();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Erro ao salvar vaga');
            }
        });

        // Desativar vaga
        async function desativarVaga(id) {
            if (!confirm('Deseja realmente desativar esta vaga?')) return;

            try {
                const response = await fetch(`${API_URL}/vaga?id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('vagasAlert', 'Vaga desativada com sucesso!', 'success');
                    carregarVagas();
                }
            } catch (error) {
                alert('Erro ao desativar vaga');
            }
        }

        function mostrarAlerta(containerId, mensagem, tipo) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
    </script>

<script>
// Trocar entre abas
function switchTab(tab) {
    // Atualizar bot√µes
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    // Mostrar conte√∫do
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    
    if (tab === 'vagas') {
        document.getElementById('vagasTab').classList.add('active');
        carregarVagas();
    } else if (tab === 'usuarios') {
        document.getElementById('usuariosTab').classList.add('active');
        carregarUsuarios();
    }
}

// Carregar usu√°rios pendentes
async function carregarUsuarios() {
    if (!isUserAdmin) return;
    
    try {
        const response = await fetch(`${API_URL}/usuarios-pendentes`, {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        const data = await response.json();

        if (data.success) {
            renderizarUsuarios(data.usuarios);
        }
    } catch (error) {
        console.error('Erro ao carregar usu√°rios:', error);
    }
}

// Renderizar lista de usu√°rios
function renderizarUsuarios(usuarios) {
    const container = document.getElementById('usuariosList');
    
    if (usuarios.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #757575;">Nenhum usu√°rio para gerenciar.</p>';
        return;
    }
    
    // Separar por status
    const pendentes = usuarios.filter(u => u.status === 'pendente');
    const aprovados = usuarios.filter(u => u.status === 'aprovado');
    const rejeitados = usuarios.filter(u => u.status === 'rejeitado');
    
    let html = '';
    
    if (pendentes.length > 0) {
        html += '<h3 style="color: #ffc107; margin: 2rem 0 1rem 0;">‚è≥ Pendentes de Aprova√ß√£o (' + pendentes.length + ')</h3>';
        pendentes.forEach(usuario => {
            html += renderizarUsuarioItem(usuario);
        });
    }
    
    if (aprovados.length > 0) {
        html += '<h3 style="color: #4CAF50; margin: 2rem 0 1rem 0;">‚úÖ Aprovados (' + aprovados.length + ')</h3>';
        aprovados.forEach(usuario => {
            html += renderizarUsuarioItem(usuario);
        });
    }
    
    if (rejeitados.length > 0) {
        html += '<h3 style="color: #f44336; margin: 2rem 0 1rem 0;">‚ùå Rejeitados (' + rejeitados.length + ')</h3>';
        rejeitados.forEach(usuario => {
            html += renderizarUsuarioItem(usuario);
        });
    }
    
    container.innerHTML = html;
}

// Renderizar item de usu√°rio
function renderizarUsuarioItem(usuario) {
    const statusBadge = {
        'pendente': '<span class="badge-status badge-pendente">‚è≥ Pendente</span>',
        'aprovado': '<span class="badge-status badge-aprovado">‚úÖ Aprovado</span>',
        'rejeitado': '<span class="badge-status badge-rejeitado">‚ùå Rejeitado</span>'
    }[usuario.status];
    
    const adminBadge = usuario.is_admin ? '<span class="badge-status" style="background: #1976D2; color: white;">üë®‚Äçüíº Admin</span>' : '';
    
    let actions = '';
    
    if (usuario.status === 'pendente') {
        actions = `
            <button class="btn btn-success" onclick="aprovarUsuario(${usuario.id})" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                ‚úÖ Aprovar
            </button>
            <button class="btn btn-danger" onclick="abrirModalRejeitar(${usuario.id})" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                ‚ùå Rejeitar
            </button>
        `;
    } else if (usuario.status === 'aprovado') {
        if (usuario.is_admin) {
            actions = `
                <button class="btn btn-secondary" onclick="removerAdmin(${usuario.id})" style="padding: 0.5rem 1rem; font-size: 0.9rem; background: #757575;">
                    ‚¨áÔ∏è Remover Admin
                </button>
            `;
        } else {
            actions = `
                <button class="btn" onclick="promoverAdmin(${usuario.id})" style="padding: 0.5rem 1rem; font-size: 0.9rem; background: #1976D2; color: white;">
                    ‚¨ÜÔ∏è Promover a Admin
                </button>
            `;
        }
    }
    
    return `
        <div class="usuario-item ${usuario.status}">
            <div class="usuario-header">
                <div>
                    <h3 class="usuario-nome">${usuario.nome}</h3>
                    ${statusBadge}
                    ${adminBadge}
                </div>
                <div class="usuario-actions">
                    ${actions}
                </div>
            </div>
            <div class="usuario-info">
                <div class="usuario-info-item">
                    <strong>E-mail:</strong>
                    ${usuario.email}
                </div>
                <div class="usuario-info-item">
                    <strong>Telefone:</strong>
                    ${usuario.telefone || 'N√£o informado'}
                </div>
                <div class="usuario-info-item">
                    <strong>Cargo:</strong>
                    ${usuario.cargo || 'N√£o informado'}
                </div>
                <div class="usuario-info-item">
                    <strong>Cadastrado em:</strong>
                    ${usuario.criado_em}
                </div>
            </div>
        </div>
    `;
}

// Aprovar usu√°rio
async function aprovarUsuario(usuarioId) {
    if (!confirm('Deseja aprovar este usu√°rio? Ele receber√° um e-mail de confirma√ß√£o e poder√° fazer login.')) {
        return;
    }
    
    try {
        const response = await fetch(`${API_URL}/aprovar-usuario`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                usuario_id: usuarioId,
                admin_id: currentUser.id
            })
        });

        const data = await response.json();

        if (data.success) {
            mostrarAlerta('vagasAlert', '‚úÖ Usu√°rio aprovado! Um e-mail foi enviado.', 'success');
            carregarUsuarios();
            carregarEstatisticas();
        } else {
            alert(data.error);
        }
    } catch (error) {
        alert('Erro ao aprovar usu√°rio');
    }
}

// Abrir modal de rejei√ß√£o
function abrirModalRejeitar(usuarioId) {
    document.getElementById('rejeitarUsuarioId').value = usuarioId;
    document.getElementById('motivoRejeicao').value = '';
    document.getElementById('rejeitarModal').classList.add('active');
}

// Fechar modal de rejei√ß√£o
function fecharModalRejeitar() {
    document.getElementById('rejeitarModal').classList.remove('active');
}

// Submit de rejei√ß√£o
document.getElementById('rejeitarForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const usuarioId = document.getElementById('rejeitarUsuarioId').value;
    const motivo = document.getElementById('motivoRejeicao').value;
    
    try {
        const response = await fetch(`${API_URL}/rejeitar-usuario`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                usuario_id: usuarioId,

            })
        });

        const data = await response.json();

        if (data.success) {

            fecharModalRejeitar();
            carregarUsuarios();
            carregarEstatisticas();
        } else {
            alert(data.error);
        }
    } catch (error) {
        alert('Erro ao rejeitar usu√°rio');
    }
});

// Promover usu√°rio a admin

// Remover privil√©gios de admin

    if (!confirm('Deseja remover os privil√©gios de administrador deste usu√°rio? Ele continuar√° podendo gerenciar vagas, mas n√£o poder√° mais aprovar usu√°rios.')) {

// Carregar estat√≠sticas
async function carregarEstatisticas() {
    if (!isUserAdmin) return;
    
    try {
        // Carregar vagas
        const vagasResponse = await fetch(`${API_URL}/vagas`);
        const vagasData = await vagasResponse.json();
        
        // Carregar usu√°rios
        const usuariosResponse = await fetch(`${API_URL}/usuarios-pendentes`, {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        const usuariosData = await usuariosResponse.json();
        
        if (vagasData.success && usuariosData.success) {
            const vagasAtivas = vagasData.vagas.length;
            const usuariosPendentes = usuariosData.usuarios.filter(u => u.status === 'pendente').length;
            const admins = usuariosData.usuarios.filter(u => u.is_admin).length;
            
            document.getElementById('statVagasAtivas').textContent = vagasAtivas;
            document.getElementById('statPendentes').textContent = usuariosPendentes;
            document.getElementById('statAdmins').textContent = admins;
            
            // Destacar se houver pendentes
            const pendentesCard = document.getElementById('statPendentes').parentElement;
            if (usuariosPendentes > 0) {
                pendentesCard.style.animation = 'pulse 2s infinite';
            }
        }
    } catch (error) {
        console.error('Erro ao carregar estat√≠sticas:', error);
    }
}
