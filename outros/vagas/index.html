<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vagas CIEE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="/codigos-gerais/likesbotão/likes.css" rel="stylesheet" />
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q9MCLKTGL1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-Q9MCLKTGL1');
</script>

<body>
  <div id="Navbar"></div>
  <header>
    <img src="vagas.svg" />
    <p>Vitrine de Vagas de Estágio CIEE</p>
  </header>
  <div class="textooelike">
    <div class="textoinfofam">
      Curta se achou a pagina útil e acompanhe <a href="https://info.fam.br"><b>Info.FAM</b></a>
      </p>
    </div>
    <div class="CountLike" id="LikeCountVagas">
      <button class="button button1">
        <i class="fa fa-heart"></i> <span class="counterStat">...</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="filtros-container">
      <div class="filtros-grid">
        <div class="filtro-grupo">
          <label for="filtro-nivel">
            <i class="fas fa-graduation-cap"></i> Nível de Ensino
          </label>
          <select id="filtro-nivel">
            <option value="">Todos</option>
            <option value="SU">Superior</option>
            <option value="TE">Técnico</option>
            <option value="EM">Ensino Médio</option>
            <option value="EF">Ensino Fundamental</option>
          </select>
        </div>

        <div class="filtro-grupo">
          <label for="filtro-area">
            Área Profissional
          </label>
          <select id="filtro-area">
            <option value="">Todas as áreas</option>
          </select>
        </div>

        <div class="filtro-grupo">
          <label for="filtro-cidade">
            <i class="fas fa-map-marker-alt"></i> Cidade (RMC)
          </label>
          <input type="text" id="filtro-cidade" placeholder="Digite o nome da cidade" autocomplete="off" />
          <div id="sugestoes-cidade" class="sugestoes-lista"></div>
        </div>

        <div class="filtro-acoes">
          <button id="btn-limpar" class="btn btn-secondary">
            <i class="fas fa-eraser"></i> Limpar Filtros
          </button>
        </div>
      </div>
    </div>

    <!-- Info e Paginação - TOPO -->
    <div class="paginacao-container">
      <div id="info-resultado-topo" class="info-resultado"></div>
      <div id="paginacao-topo" class="paginacao"></div>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <i class="fas fa-spinner fa-spin"></i> Carregando vagas...
    </div>

    <div id="vagas-container" class="vagas"></div>

    <!-- Info e Paginação - RODAPÉ -->
    <div class="paginacao-container">
      <div id="info-resultado" class="info-resultado"></div>
      <div id="paginacao" class="paginacao"></div>
    </div>
  </div>



  <div id="meuFooter"></div>

  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script src="/codigos-gerais/likesbotão/likes.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
