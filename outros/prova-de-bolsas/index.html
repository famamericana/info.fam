<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de Bolsas 2024.1</title>
    <link rel="icon" href="/images-gerais/famlogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="headertamanho">
            <div class="ladodireito">
                <img id="logoQuadrado" src="images/logoprovadebolsasPC.svg" alt="Logotipo Quadrado">
                <img id="logoRetangular" src="images/logoprovadebolsasPHONE.svg" alt="Logotipo Retangular"
                    style="display: none;">

            </div>
            <div class="ladoesquerdo">
                <div class="subtitulo">Venha conquistar seu lugar na FAM!</div>
                <div class="flex-container">
                    <div class="flex-item"><b>21</b> de janeiro às <b>14h</b></div>
                    <div class="flex-item">Prova <b>presencial</b></div>
                    <a class="flex-item" target="_blank" href="https://maps.app.goo.gl/SDHNVwrBGhJ1BEi79"><i
                            class="fa-solid fa-location-dot"></i> <b>FAM</b> - Faculdade de Americana</a>
                </div>
                <a class="inscrevase" href="https://vestibularfam.com.br">Inscreva-se aqui</a>
            </div>
        </div>
        <!-- animação de https://codepen.io/mohaiman/pen/MQqMyo -->
        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Bolsas de estudo disponíveis até 100%*</h2>
        <section class="bar-graph bar-graph-horizontal bar-graph-one">
            <div class="bar-one">
                <span class="year"><b>300</b> Bolsas para Medicina Veterinária</span>
                <div class="bar" data-percentage="10%"></div>
            </div>
            <div class="bar-two">
                <span class="year"><b>1.000</b> Bolsas (exeto Medicina Veterinária)</span>
                <div class="bar" data-percentage="20%"></div>
            </div>
            <div class="bar-three">
                <span class="year"><b>1</b> Bolsa</span>
                <div class="bar" data-percentage="50%"></div>
            </div>
            <div class="bar-four">
                <span class="year"><b>1</b> Bolsa</span>
                <div class="bar" data-percentage="100%"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
