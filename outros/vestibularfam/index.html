    <script>

        $(document).ready(function () {
            $("#meuFooter").load("footer/footer.html");
        });

        function highlightButton(btn) {
            // Remove a classe 'active' de todos os botões em ambos os grupos
            const buttonsGroup1 = document.querySelectorAll('.btn-group button');
            const buttonsGroup2 = document.querySelectorAll('.btn-group2 button');

            buttonsGroup1.forEach(button => {
                button.classList.remove('active');
            });

            buttonsGroup2.forEach(button => {
                button.classList.remove('active');
            });

            // Adicione a classe 'active' ao botão clicado
            btn.classList.add('active');
        }

        function showText(btnNumber) {
            const textContainer = document.getElementById('text-container');
            const initialImage = document.getElementById('initial-image');

            let content = '';

            switch (btnNumber) {
                case 1:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/21"><button class="btn2">Inscreva-se aqui!</button></a>
                    <p class="texto">Fez o <b>ENEM</b> - Exame Nacional do Ensino Médio - e garantiu <b>400 pontos</b> ou mais na redação? Então, você pode estudar na FAM sem a necessidade de realizar o Vestibular tradicional. Não há análise de grade curricular. Siga as instruções para a apresentação das notas e seja bem-vindo à Faculdade de Americana. Inscreva-se agora!</p>
                    `;
                    break;
                case 2:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/20"><button class="btn2">Inscreva-se aqui!</button></a>
                    <p class="texto">Que bom ter você aqui! Isso quer dizer que você quer mais conhecimento para seu futuro profissional e pessoal na melhor estrutura de educação superior da região. Nosso Vestibular FAM é <b>online e totalmente gratuito</b>. A prova é composta por uma redação dissertativa argumentativa. Escolha o melhor horário do dia, acesse a área do candidato com seu CPF e senha, siga as indicações e boa prova. O resultado sai em minutos. Inscreva-se agora!</p>
                    `;
                    break;
                case 3:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/22" ><button class="btn2">Inscreva-se aqui!</button></a>
                    <p class="texto">Em busca de mais conhecimento na sua área ou mudança de foco profissional? Faça sua 2ª graduação na FAM. É simples, acesse a área do candidato, escolha seu curso e faça sua matrícula. Para a <b>eliminação de matérias já cursadas</b>, será possível a solicitação apenas após a matrícula, conforme calendário acadêmico. Inscreva-se agora!</p>
                    <p class="textodireita">Em caso de dúvidas envie email: </br><span style="color: #45b7e5;"> matricula@fam.br<span></p>
                    `;
                    break;
                case 4:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/Login/23" ><button class="btn2">Inscreva-se aqui!</button></a>
                    <p class="texto">O calendário acadêmico da FAM permite a transferência do aluno de outra Instituição de Ensino Superior para a Faculdade de Americana. Porém, é preciso seguir alguns passos para realizar este processo, siga as instruções do portal do candidato. Importante lembrar que é necessário ter o conteúdo programático e histórico escolar para a avaliação e análise comparativa das séries disciplinas cursadas. A taxa de transferência é de <b>R$40,00</b>. Caso seja aprovado, a assistente de coordenação do curso escolhido entrará em contato.</p>
                    <p class="textodireita">Em caso de dúvidas envie email: </br><span style="color: #45b7e5;"> matricula@fam.br<span></p>

                    `;
                    break;
                case 5:
                    content = `
                    <a href="https://fam.inscricao.crmeducacional.com/login/25" ><button class="btn2">Inscreva-se aqui!</button></a>
                    <p class="texto">Após 4, 5 ou 6 anos de graduação e experiência no mercado de trabalho, chegou a hora de fazer uma especialização na sua área de atuação ou até conhecer novas possibilidades. Exigências que o mercado de trabalho pede e você deve estar sempre pronto para sair na frente nas melhores vagas. A <b>Pós FAM</b> é o caminho para novos conhecimentos e muito networking, não é preciso fazer provas, basta seguir os passos orientações no site. Inscreva-se!</p>
                    `;
                    break;
                default:
                    content = '';
            }
            if (initialImage) {
                initialImage.style.display = 'none';
            }

            textContainer.innerHTML = content;

            // Encontra o botão correto em um dos dois grupos de botões
            let button = document.querySelector(`.btn-group button[data-number="${btnNumber}"]`);
            if (!button) {
                button = document.querySelector(`.btn-group2 button[data-number="${btnNumber}"]`);
            }
            highlightButton(button);
        }

    </script>
