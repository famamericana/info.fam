<head>

    <link rel="icon" href="/images-gerais/famlogo.png">
    <link rel="stylesheet" href="style.css">
    <title>Calendário Acadêmico</title>
</head>

<body>

    <div class="caixinha">
        <h1> Calendário Acadêmico</h1>
        <p id="ano"></p>
        <div class="teste">
            <a class="barra" target="_blank"
                href="https://calendar.google.com/calendar/embed?src=c_1d632bae559723f223004e21450411782b68de51ac45be3c47dfc51cd1c4b3b4%40group.calendar.google.com&ctz=America%2FSao_Paulo">
                <p class="pezinho">Salve no <b>Google Agenda</b></p>
                <img src="https://svgur.com/i/v4s.svg">
            </a>
        </div>
    </div>

    <div class="divbody">
        <div id="calendar-container">
            <div class="juntar">
                <div id="calendar-list">
                </div>
            </div>
        </div>
    </div>

    <div id="meuFooter"></div>

    <script>
        var dataAtual = new Date();
        var anoAtual = dataAtual.getFullYear();
        var semestreAtual = (dataAtual.getMonth() < 6) ? ".1" : ".2";

        document.getElementById("ano").innerHTML = "Acompanhe o que irá ocorrer no seu semestre letivo de " + anoAtual + semestreAtual;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
